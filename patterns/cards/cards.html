<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../common/patternbot.js"></script>
    <link href="../../common/modules.css" rel="stylesheet">
    <link href="../../common/grid.css" rel="stylesheet">
    <link href="../../common/type.css" rel="stylesheet">
    <link href="../../common/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Open+Sans:400,700"rel="stylesheet">
    <link href="cards.css" rel="stylesheet">
  </head>
  <body>

    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
    <script type="application/json" data-pattern="banner/banner"></script>

    <main class="push-1-2 pad-t-1-2 pab-b-1-2" role="main" id="main">
      <div class="grid wrapper">
        <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
          <script type="application/json" data-pattern="cards/index">
            {
              "use[xlink:href]": "../icons/icons.svg#apple",
              "h2": "Gems",
              "p": "Lots of bright, wonderful colours-and shapes.",
              ".btn": "See more gems"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
          <script type="application/json" data-pattern="cards/index">
            {
              "use[xlink:href]": "../images/icons.svg#crystal",
              "h2": "Crystals",
              "p": "Shiny, glowy and they make great sounds.",
              ".btn": "See more crystals"
            }
          </script>
        </div>
        <div class="unit xs-1 s-1 m-hidden l-1-3 island-1-2">
          <script type="application/json" data-pattern="cards/index"></script>
        </div>
      </div>

    </main>

    <script type="application/json" data-pattern="footer/footer"></script>

  </body>
</html>
