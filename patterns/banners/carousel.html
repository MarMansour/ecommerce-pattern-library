<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banners</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../common/patternbot.js"></script>
    <link href="../../common/modules.css" rel="stylesheet">
    <link href="../../common/grid.css" rel="stylesheet">
    <link href="../../common/type.css" rel="stylesheet">
    <link href="../../common/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Open+Sans:400,700"rel="stylesheet">
    <link href="banners.css" rel="stylesheet">
    <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <section class="max-length">

    <div class="carousel relative">
      <input class="carousel-input" type="radio" name="information" id="banner-info-1" checked>
      <input class="carousel-input" type="radio" name="information" id="banner-info-2">
      <input class="carousel-input" type="radio" name="information" id="banner-info-3">

      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="banner carousel-item embed embed-golden" id="banner-info-1">
            <div class="banner-image push">
              <img class="img-flex" src="http://via.placeholder.com/350x150" alt="">
            </div>
            <section class="grid grid-middle banner-content wrapper">
              <div class="unit xs-1 m-1-2 l-1-2 push-0 gutter-1-2">
                <h1 class="yotta pad-t-0 push-0">Banner Info 1</h1>
                <p>The all new Pomme apple, now in red!</p>
              </div>
              <div class="unit xs-1 m-1-2 l-1-2 island-1-2">
                <a class="btn btn-ghost text-upper center-text micro" href="#">Buy now</a>
              </div>
            </section>
          </div>

          <div class="banner carousel-item embed embed-golden" id="banner-info-2">
            <div class="banner-image push">
              <img class="img-flex" src="http://via.placeholder.com/350x150" alt="">
            </div>
            <section class="grid grid-middle banner-content wrapper">
              <div class="unit xs-1 m-1-2 l-1-2 push-0 gutter-1-2">
                <h1 class="yotta pad-t-0 push-0">Banner Info 2</h1>
                <p>The all new Pomme apple, now in red!</p>
              </div>
              <div class="unit xs-1 m-1-2 l-1-2 island-1-2">
                <a class="btn btn-ghost text-upper micro" href="#">Buy now</a>
              </div>
            </section>
          </div>

          <div class="banner carousel-item embed embed-golden" id="banner-info-3">
            <div class="banner-image push">
              <img class="img-flex" src="http://via.placeholder.com/350x150" alt="">
            </div>
            <section class="grid grid-middle banner-content wrapper">
              <div class="unit xs-1 m-1-2 l-1-2 push-0 gutter-1-2">
                <h1 class="yotta pad-t-0 push-0">Banner Info 3</h1>
                <p>The all new Pomme apple, now in red!</p>
              </div>
              <div class="unit xs-1 m-1-2 l-1-2 island-1-2">
                <a class="btn btn-ghost text-upper micro" href="#">Buy now</a>
              </div>
            </section>
          </div>
        </div>

        <ul class="carousel-controls list-group-inline pin-cb w-1 text-center pad-t-2 push-0 island-1-2">
          <li>
            <label class="carousel-btn icon i-18 ir" for="banner-info-1">Pomme</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="banner-info-2">Apple</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="banner-info-3">Red Delicious</label>
          </li>
        </ul>
      </div>
    </div>

  </section>

</body>
</html>
