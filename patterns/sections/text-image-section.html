<body>

  <h2 class="mega push-2">The All New <em>Delicious</em></h2>

  <div class="grid">
    <blockquote class="unit xs-1 m-1-2 italic push-2">
      <p class="push-0">Believe green buds awaken in the spring,</p>
      <p class="push-0">That autumn paints the leaves with somber fire;</p>
      <p class="push-0">Believe I held my heart inviolate</p>
      <p class="push-0">To lavish on one man my hot desire.</p>
      <p class="push-0 ">— The Song of Bélit</p>
    </blockquote>
    <div class="unit xs-1 m-1-2">
      <img class="img-flex" src="http://via.placeholder.com/150x150" alt="">
    </div>
  </div>

</body>
